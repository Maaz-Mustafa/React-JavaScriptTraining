    <script>

        //2.  Do the same using switch case.

        //---------using Switch Case conditional statements-------

        let age = 25;
        switch (true) {
            case (age <= 12):
                console.log("child");
                break;
            case (age >= 13 && age <= 18):
                console.log("teen");
                break;
            case (age > 18):
                console.log("adult");
                break;
        }
        //output = adult
    </script>
