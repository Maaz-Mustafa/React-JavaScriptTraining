    <script>
        //3. Declare a variable let arraySize = 25;. 
        //Using a while loop, add numbers from one onwards into an array till the arraySize is reached.

        let arraySize = 25;
        var arr = [];
        let i = 0;
        while (i < arraySize) {
            arr[i] = i + 1;
            i++;
        }
        console.log(arr);//output = 1 2 3........24 25;


    </script>
