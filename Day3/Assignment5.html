<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 0;
        for (; i < 25; i++) {
            console.log(i);
            if (i === 12) {
                break;
            }
        }
        i = 0;
        for (; i < 25; i++) {
            console.log(i);
            if (i === 12) {
                return;
            }
        }
        function returnOrBreak() {
            let i = 0;
            for (; i < 25; i++) {
                console.log(i);
                if (i === 12) {
                    break;
                }
            }
            i = 0;
            for (; i < 25; i++) {
                console.log(i);
                if (i === 12) {
                    return;
                }
            }

        }
        /*
        Conclusion :-

        1. Return just jumps back directly to the function call returning the value and in the function,
        and the statements after the return are ignored.
        
        2. Break statement will break the current loop and the statements written outside the loop 
        within the function will still execuite.

        3. Hence return itself can act as a break statement for loops as well as functions and no further break is required
         while vice versa is not true
        */
    </script>
</head>

<body>
    <h1>Day 3</h1>
    <h2>Assignment Number 5</h2>
    <button onclick="returnOrBreak()">click</button>
</body>

</html>
