    <title>Document</title>
    <script>
        //Question Statement :-
        /* 1- What happens when you add a for loop/while loop/switch case block inside a function and use return instead of break? 
           2- Do statements after the loop run?
           3- What is the return value? Can we pass a return value from within a loop?
           4- Can you return from inside an if block?
           5- What impact does that have?*/

        console.log("-----------------Returning from a loop--------------")
        //1-
        function returnStatement() {
            for (let i = 0; i < 10; i++) {
                console.log(i);
                return; //this directly gives up/returns the control to calling function without executing any further statements
            }
            console.log("testing"); //2- statements after the loop also doesn't execute after writing the return statement in a loop before it.
        }
        returnStatement();


        //3-JavaScript passes a value from a function back to the code that called it by using the return statement.
        //    The value to be returned is specified in the return statement.
        console.log("-----------------Return Value--------------")
        function returnsValue() {
            let i = 1;
            while (i < 10) {
                console.log(i);
                return i;//and yes we can pass a return value from within a loop 
                i++;
            }
        }
        returnsValue();

        console.log("-----------------Returning a value from if block--------------")
        function returnFromIf() {
            let i = 1;
            if (i === 1) {
                console.log("in if block")
                return i;//4-yes we can return from inside an if block
            }

        }
        console.log(returnFromIf())
        //5- return itself can act as a break statement for loops as well as functions and no further break is required
        //while vice versa is not true
    </script>
