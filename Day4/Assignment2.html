<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Question :-
        //take a function that accepts a function as a parameter (also known as callback function). 

        function test(callback) {
            console.log(callback());
        }

        function callbackFunc() {
            console.log("Calling the callback function")
            return 5;
        }
        //Explore the following cases - what is printed in the console, and what gets returned:
        
        //1-
        //runs successfully
        test(callbackFunc)
        // output = Calling the callback function

        //2-
        test(callbackFunc())
        // this gives the output but results in an error saying it's not a function

        //3-
        test(() => callbackFunc())
        //runs succesfully
        //output = Calling the callback function
    </script>
</head>

</body>
