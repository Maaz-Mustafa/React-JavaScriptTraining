<!DOCTYPE html>
<html>
<head>
<title>
Assignment 1
</title>
<script>
var i=0;
function color(){

	var clr=["red","blue","green","yellow"];
	if(i>=clr.length)
		i=0;
	document.getElementById("para").setAttribute("style","color:"+clr[i]+";");
	i++;
}
</script>
</head>
<body>
<p style="color:red;" id="para">
This is assignment No. 1
</p>
<button onclick="color()">Change Color</button>
</body>
</html>
