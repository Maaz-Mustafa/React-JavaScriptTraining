 <!-- Question :-
 Create a form to submit a blog to a mock API (reqres.in) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://reqres.in/api/users" method="post">
        Name : <input type="text" placeholder="Enter Name Here" name="name"/><br/>
        Job : <input type="text" placeholder="Enter your job description" name="job"/><br/>
        Age : <input type="number" placeholder="enter your age" /><br/>
        Employee Number : <input type="number" placeholder="enter your Employee Number" /><br/>
        <input type="submit" value="post"/>
    </form>
    
</body>
</html>
