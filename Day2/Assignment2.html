<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Que) Use let and const to create arrays and objects.
        let arr=[1,2,3,4,5,6,7];
        console.log(arr)
        let obj={
            Name:"maaz",
            EmployeeNumber:737,
            Hobbies:"Singing"
        }
        console.log(obj);
        const constArr=["1","2","3","4","5"];
        console.log(constArr);
        const constObj={
            Name:"Mustafa",
            EmployeeNumber:107,
            Hobbies:"Dancing"
        };
        console.log(constObj);
        //Que) Try modifying, deleting properties within the array or object.
        // OBJECTS
        obj.Hobbies="Coding";
        console.log(obj); //property of a let object gets modified
        constObj.Hobbies="Playing";
        console.log(constObj);//property of const object also gets modified

        delete obj.Hobbies;
        console.log(obj)//hobbies get deleted
        delete constObj.Hobbies;
        console.log(constObj);//properties(Hobbies) of const object also gets deleted

        //ARRAYS
        console.log("------- push and pop operations -------")
        console.log("last element of a let variable deleted is :"+arr.pop());
        console.log(arr);//last element of array defined with let gets deleted
        console.log("const array \n"+constArr);
        console.log("last element of a const variable deleted is :"+constArr.pop());
        console.log("const array \n"+constArr);//last element of array defined with const also gets deleted

        arr[0]=10;
        console.log(arr);//let var value gets modified
        constArr[0]=9999;
        console.log(constArr)//const var value gets modified

        //Que) What do you expect to happen in both cases? What actually happens in both cases.
        
        /*Expectaion : 
          properties of const variable(object/array) will not be modified or deleted
          Reality :
          properties of const variable(object/array) can be modified or deleted
        */

        //What is the difference between an object declared as a let or a const variable?
        /*
        1.at the time of declaration of const object, initialisation has to be done.
        which is not mandatory in let keyword
        2. const keyword in array doesnt define constant array but defined constant reference to an array.
        */

    </script>
</head>
<body>
    <h1>Assignment Number 2</h1>
</body>
</html>
